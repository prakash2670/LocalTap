<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalTap - Activity Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
  <div class="container mx-auto px-4 py-6 max-w-6xl">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8 p-4 bg-white dark:bg-gray-800 rounded-xl shadow-md">
      <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
        <i class="fas fa-keyboard mr-2"></i>LocalTap
      </h1>
      <div class="flex items-center space-x-4">
        <span id="username-greeting" class="text-lg">Welcome, User!</span>
        <button id="change-username" class="p-2 text-indigo-600 dark:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-gray-700 rounded-full">
          <i class="fas fa-user-edit"></i>
        </button>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left Column -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Stats Panel -->
        <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <i class="fas fa-chart-bar mr-2 text-indigo-600 dark:text-indigo-400"></i>
            Top 10 Keys
          </h2>
          <div id="top-keys-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
            <!-- Keys will be populated by JavaScript -->
          </div>
        </section>

        <!-- Graphs Panel -->
        <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <i class="fas fa-chart-line mr-2 text-indigo-600 dark:text-indigo-400"></i>
            Activity Overview
          </h2>
          <div class="flex space-x-2 mb-4">
            <button id="daily-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Daily</button>
            <button id="weekly-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">Weekly</button>
          </div>
          <div id="graph-container" class="h-64">
            <canvas id="activity-chart"></canvas>
          </div>
        </section>
      </div>

      <!-- Right Column -->
      <div class="space-y-6">
        <!-- Key of the Day -->
        <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <i class="fas fa-crown mr-2 text-yellow-500"></i>
            Key of the Day
          </h2>
          <div id="key-of-the-day" class="flex flex-col items-center justify-center p-4">
            <div class="key-display bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 text-4xl font-bold w-20 h-20 rounded-xl flex items-center justify-center mb-2 relative">
              <span id="kotd-key">-</span>
              <div class="crown absolute -top-4">
                <i class="fas fa-crown text-yellow-500"></i>
              </div>
            </div>
            <p id="kotd-count" class="text-lg font-medium">0 presses</p>
          </div>
        </section>

        <!-- Badges & Achievements -->
        <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <i class="fas fa-trophy mr-2 text-yellow-500"></i>
            Achievements
          </h2>
          <div id="badges-container" class="grid grid-cols-3 gap-3">
            <!-- Badges will be populated by JavaScript -->
          </div>
        </section>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 p-4 text-center text-sm text-gray-500 dark:text-gray-400">
      <p>LocalTap v1.0.0 | All data stays on your device</p>
    </footer>
  </div>

  <!-- Username Modal -->
  <div id="username-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-96">
      <h3 class="text-lg font-semibold mb-4">Change Username</h3>
      <input type="text" id="username-input" class="w-full p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded mb-4" placeholder="Enter your name">
      <div class="flex justify-end space-x-2">
        <button id="cancel-username" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">Cancel</button>
        <button id="save-username" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
