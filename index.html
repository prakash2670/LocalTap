<!DOCTYPE html>
<html>
<head>
    <title>Top Pressed Keys</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { font-size: 20px; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <h1>Top 10 Pressed Keys</h1>
    <ul id="keyList"></ul>

    <script>
        const keyList = document.getElementById('keyList');

        window.electronAPI.onUpdateTopKeys((topKeys) => {
            keyList.innerHTML = '';
            topKeys.forEach(([key, count]) => {
                const li = document.createElement('li');
                li.textContent = `${key} â€” ${count}`;
                keyList.appendChild(li);
            });
        });
    </script>
</body>
</html>
